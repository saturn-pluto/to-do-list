<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="dark-mode.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>To-do List</h1>
      <button id="darkModeToggle" title="Toggle Dark Mode">ðŸŒ“</button>
    </header>

    <section class="controls">
      <input type="text" id="searchInput" placeholder="Search tasks...">
      <button id="openTaskModal">+ Add Task</button>
    </section>

    <section class="filters">
      <button data-filter="all" class="filter-btn active">All</button>
      <button data-filter="active" class="filter-btn">Active</button>
      <button data-filter="completed" class="filter-btn">Completed</button>
    </section>

    <section id="stats">
      <span id="taskCount">0 Tasks</span>
      <span id="completedCount">0 Completed</span>
    </section>

    <ul id="taskList"></ul>

    <!-- Modal Form -->
    <div id="taskModal" class="modal hidden">
      <div class="modal-content">
        <h2 id="modalTitle">Add Task</h2>
        <form id="taskForm">
          <input type="text" id="taskTitle" placeholder="Task Title" required>
          <textarea id="taskDescription" placeholder="Description..."></textarea>
          <label>Due Date: <input type="date" id="taskDueDate"></label>
          <label>Priority:
            <select id="taskPriority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </label>
          <div class="modal-actions">
            <button type="submit">Save</button>
            <button type="button" id="cancelTask">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
